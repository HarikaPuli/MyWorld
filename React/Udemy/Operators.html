    <body>
        
        <script>

            //Arithmetic operators
            let x= 30;
            let y=40;
            console.log(x+y, x-y, x*y, x/y);
            // "+" operator can use to concatenate strings
            var firstName="Aruna";
            var lastName="rao";
            console.log(firstName+lastName);
            //for space between strings use empty string
            console.log(firstName +''+lastName );


            //Assignment operators
            let a= 10+5; //15
            a+=10; //a=a+10; a=15+10; a=25
            a*=4;   //a=a*4; a=25*4; a=100
            a++;    //a=a+1; 
            a--;
            a--;
            console.log(a);

            //comparision operators
            console.log(y>x);
            console.log(x>=30);



        </script>
