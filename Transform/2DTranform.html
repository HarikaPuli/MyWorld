<html>
    <head>
        <style>
            div
            {
                height: 200px;
                width: 200px;
                background-color: red;
                border: 1px solid black;
                
            }
            div#myDiv
            {
                transform: rotate(-20deg);
            }
        </style>
        
    </head>
    <body>
        
        <h1>This is to test Transformations.</h1>
        <p>Using rotate</p>
        <div>
            2d Transformations
        </div>
        <div id="myDiv">
            This will rotate 20deg
        </div>
    </body>
</html>
