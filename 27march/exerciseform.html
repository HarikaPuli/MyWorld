<html>
    <head>
        <form> 
        <h1>FORM</h1>
        First Name: <input type="text" id="FirstName">
        Last Name:<input type="text" id="LastName"><br><br>
        Age:<input type="number" min="0", id="Age", placeholder="Enter your age"><br><br>
        DOB: <input type="date"> <br><br><br><br>
        Gender: <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label><br><br>
        Address: <textarea id="text" name="address" rows="5" cols="50"></textarea><br><br>

        <label for="Education">Education:</label>
        <select name="Education" id="Education">
        <option value="Intermediate">Intermediate</option>
        <option value="Btech">Btech</option>
        <option value="PG">PG</option><br>
        </select><br><br>

        <input type="submit" value="submit">

        </form>
    </head>
</html>
